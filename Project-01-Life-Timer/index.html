<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/13fc4010cd.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="background">
        <div class="container" id="initialText">
            <h1>Kindly enter your Date of Birth</h1>
        </div>
        <div class="container" id="afterDOBButtonTxt">
            <div class="center">
                <h1>How Much Life Journey Covered, Till Now</h1>
                <div class="time-container">
                    <h2>
                        <div id="year">0</div>
                        Years
                    </h2>
                    <h2>
                        <div id="month">0</div>
                        Months
                    </h2>
                    <h2>
                        <div id="day">0</div>
                        Days
                    </h2>
                    <h2>
                        <div id="hour">0</div>
                        Hours
                    </h2>
                    <h2>
                        <div id="minute">0</div>
                        Minutes
                    </h2>
                    <h2>
                        <div id="second">0</div>
                        Seconds
                    </h2>
                </div>
            </div>
        </div>

        <div class="setting">
            <i id="settingIcon" class="fa-solid fa-gear"></i>
            <div id="settingContent" class="setting-content hide">
                <input type="date" id="dobInput">
                <button id="dobButton">Add DOB</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
